service:
  name: myTypeScriptService

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    includeModules: true
    forceExclude:
      - aws-sdk

provider:
  name: aws
  runtime: nodejs10.x

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: hello
